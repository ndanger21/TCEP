akka.cluster.seed-nodes = ["akka.tcp://default@127.0.1.1:2552"]
akka.test.single-expect-default = 3 s
akka.actor.serialize-messages = off # serialize messages sent between local actors for testing
akka.actor.debug.receive = on
akka.actor.debug.unhandled = on
akka.log-dead-letters = 3
akka.log-dead-letters-during-shutdown = off
akka.loglevel = "DEBUG"